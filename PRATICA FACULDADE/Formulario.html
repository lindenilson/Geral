<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/PRATICA FACULDADE/css/style-form.css">

</head>

<body>
    <main class="conteiner">
        <!--Fomulario-->
        <h2>Formulário</h2><br>
        <form action="/pagina-processa-dados-do-form" method="post">
            <fieldset>
                <legend><b>Dados Gerais</b></legend>
                <label for="nome">Nome:</label><br>
                <input required type="text" minlength="3" id="nome">
                <br>

                <label for="data_nascimento">Data de Nascimento</label><br>
                <input autofocus type="date" id="data_nascimento">

                <br>
                <label for="cpf">CPF</label><br>
                <input type="cpf" minlength="11" id="cpf"><br>

                <label for="phone">Número de Telefone:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="(xx) xxxxx-xxxx"
                    pattern="[0-9]{2} [0-9]{5}-[0-9]{4}">
            </fieldset>
            <!--Função caixa de Seleção-->
            <fieldset>
                <legend><b>Endereço</b></legend>
                <label for="tipo_endereco">Tipo:</label><br>
                <select
                    style="border-color: blueviolet; border-radius: 10px; background: rgba(202, 202, 202, 0.158); margin: 4px;"
                    id="tipo_endereco">
                    <option value="">Selecione</option>
                    <option value="">Rua</option>
                    <option value="">Estrada</option>
                    <option value="">Rodovia</option>
                    <option value="">Outros</option>
                </select>
                <br>
                <label for="logradouro_endereco">Logradouro:</label><br>
                <input type="text" id="logradouro_endereco">
                <br>
                <label for="numero_endereco">Número:</label><br>
                <input type="text" id="numero_endereco">
                <br>
                <label for="complemento_endereco">Complemento:</label><br>
                <input placeholder="Casa, Rua, Predio" type="text" id="complemento_endereco">
            </fieldset>

            <!--Função caixa de Texto-->
            <fieldset>
                <legend><b>Fale Conosco</b></legend>

                <label for="msg">Mensagam:</label><br>
                <textarea type="text" id="msg"></textarea><br>
            </fieldset><br>
            <!--Função botão-->

            <div class="button-content">
                <button type="submit">Enviar sua Mensagem</button>
                <button type="reset">Limpar o Formulário</button>
            </div>

        </form>

    </main>
</body>

</html>
